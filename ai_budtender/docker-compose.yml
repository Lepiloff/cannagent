# Docker Compose file for AI Budtender
# Configured to use external database from cannamente project

services:
  # API service
  api:
    build: .
    ports:
      - "8001:8000"  # Changed port to avoid conflict with cannamente
      - "9091:9090"  # Changed metrics port to avoid conflict
    depends_on:
      - redis
    environment:
      - DATABASE_URL=postgresql://myuser:mypassword@host-gateway:5432/mydatabase
      - POSTGRES_HOST=host-gateway
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MOCK_MODE=${MOCK_MODE:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_PERIOD=60
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    extra_hosts:
      - "host-gateway:host-gateway"
    networks:
      - ai_budtender_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/ping/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Changed port to avoid conflict
    volumes:
      - redis_data:/data
    networks:
      - ai_budtender_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:

networks:
  ai_budtender_network:
    driver: bridge 