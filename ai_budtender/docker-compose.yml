# Docker Compose file for AI Budtender

services:
  # API service
  api:
    build: .
    ports:
      - "8000:8000"
      - "9090:9090"  # Metrics port
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ai_budtender
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_budtender
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MOCK_MODE=${MOCK_MODE:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_PERIOD=60
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    networks:
      - ai_budtender_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/ping/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_DB=ai_budtender
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai_budtender_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ai_budtender"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_budtender_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Adminer for database web access (optional)
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - ai_budtender_network

volumes:
  postgres_data:
  redis_data:

networks:
  ai_budtender_network:
    driver: bridge 