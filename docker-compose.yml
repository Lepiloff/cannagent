# Docker Compose file for AI Budtender
# Uses external cannamente PostgreSQL database directly

services:
  # API service
  api:
    build: .
    ports:
      - "8001:8000"  # Changed port to avoid conflict with cannamente
      - "9091:9090"  # Changed metrics port to avoid conflict
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Primary Database - cannamente (directly from .env)
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MOCK_MODE=${MOCK_MODE}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - REDIS_URL=${REDIS_URL}
      - ENABLE_METRICS=${ENABLE_METRICS}
      - METRICS_PORT=${METRICS_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS}
      - RATE_LIMIT_PERIOD=${RATE_LIMIT_PERIOD}
      # Cannamente Integration
      - CANNAMENTE_BASE_URL=${CANNAMENTE_BASE_URL}
      - STRAIN_URL_PATTERN=${STRAIN_URL_PATTERN}
      # Context-Aware Architecture v2.0
      - USE_CONTEXTUAL_RAG=${USE_CONTEXTUAL_RAG}
      - UNIFIED_LLM_TIMEOUT=${UNIFIED_LLM_TIMEOUT:-3000}
      - FALLBACK_ON_TIMEOUT=${FALLBACK_ON_TIMEOUT:-true}
      - SESSION_TTL_HOURS=${SESSION_TTL_HOURS:-4}
      - SESSION_BACKUP_DAYS=${SESSION_BACKUP_DAYS:-7}
      - EMBEDDING_CACHE_TTL=${EMBEDDING_CACHE_TTL:-86400}
      - QUERY_EMBEDDING_CACHE_TTL=${QUERY_EMBEDDING_CACHE_TTL:-3600}
      # Smart Query Executor v3.0
      - USE_SMART_EXECUTOR=true
      - SMART_EXECUTOR_TIMEOUT=${SMART_EXECUTOR_TIMEOUT:-5000}
      - SMART_EXECUTOR_FALLBACK=${SMART_EXECUTOR_FALLBACK:-true}
      # Streamlined RAG v4.0
      - USE_STREAMLINED_RAG=${USE_STREAMLINED_RAG:-false}
      - ANALYSIS_CACHE_TTL=${ANALYSIS_CACHE_TTL:-1800}
      - MAX_CONTEXT_TOKENS=${MAX_CONTEXT_TOKENS:-4000}
      - MIN_CONFIDENCE_THRESHOLD=${MIN_CONFIDENCE_THRESHOLD:-0.3}
      - ENABLE_MULTI_STEP_REASONING=${ENABLE_MULTI_STEP_REASONING:-true}
      - ENABLE_DATA_QUALITY_AUTO_FIX=${ENABLE_DATA_QUALITY_AUTO_FIX:-true}
      - ENABLE_PREDICTIVE_SUGGESTIONS=${ENABLE_PREDICTIVE_SUGGESTIONS:-true}
      - ENABLE_AI_REASONING_DEBUG=${ENABLE_AI_REASONING_DEBUG:-false}
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./tests:/app/tests
    networks:
      - ai_budtender_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "cannamente-db:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/ping/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Changed port to avoid conflict
    volumes:
      - redis_data:/data
    networks:
      - ai_budtender_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:

networks:
  ai_budtender_network:
    driver: bridge 
