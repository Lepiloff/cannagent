# Docker Compose file for AI Budtender
# Uses local PostgreSQL with pgvector for development

services:
  # Local PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: ai_budtender
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - ai_budtender_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_budtender"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API service
  api:
    build: .
    ports:
      - "8001:8000"  # Changed port to avoid conflict with cannamente
      - "9091:9090"  # Changed metrics port to avoid conflict
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://ai_user:ai_password@db:5432/ai_budtender
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_budtender
      - POSTGRES_USER=ai_user
      - POSTGRES_PASSWORD=ai_password
      # Cannamente Database Configuration (External source database)
      - CANNAMENTE_DATABASE_URL=${CANNAMENTE_DATABASE_URL:-postgresql://myuser:mypassword@host.docker.internal:5432/mydatabase}
      - CANNAMENTE_POSTGRES_HOST=${CANNAMENTE_POSTGRES_HOST:-host.docker.internal}
      - CANNAMENTE_POSTGRES_PORT=${CANNAMENTE_POSTGRES_PORT:-5432}
      - CANNAMENTE_POSTGRES_DB=${CANNAMENTE_POSTGRES_DB:-mydatabase}
      - CANNAMENTE_POSTGRES_USER=${CANNAMENTE_POSTGRES_USER:-myuser}
      - CANNAMENTE_POSTGRES_PASSWORD=${CANNAMENTE_POSTGRES_PASSWORD:-mypassword}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MOCK_MODE=${MOCK_MODE:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_PERIOD=60
      # Context-Aware Architecture v2.0
      - USE_CONTEXTUAL_RAG=true
      - UNIFIED_LLM_TIMEOUT=${UNIFIED_LLM_TIMEOUT:-3000}
      - FALLBACK_ON_TIMEOUT=${FALLBACK_ON_TIMEOUT:-true}
      - SESSION_TTL_HOURS=${SESSION_TTL_HOURS:-4}
      - SESSION_BACKUP_DAYS=${SESSION_BACKUP_DAYS:-7}
      - EMBEDDING_CACHE_TTL=${EMBEDDING_CACHE_TTL:-86400}
      - QUERY_EMBEDDING_CACHE_TTL=${QUERY_EMBEDDING_CACHE_TTL:-3600}
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./tests:/app/tests
    networks:
      - ai_budtender_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "cannamente-db:172.17.0.1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/ping/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Changed port to avoid conflict
    volumes:
      - redis_data:/data
    networks:
      - ai_budtender_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  ai_budtender_network:
    driver: bridge 