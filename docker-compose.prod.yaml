services:
  api:
    build:
      context: .
    image: canagent-api:latest
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --workers ${UVICORN_WORKERS:-4}
      --proxy-headers
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${API_PORT:-8001}:8000"
      - "${METRICS_EXTERNAL_PORT:-9091}:${METRICS_PORT:-9090}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/ping/"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

volumes:
  redis_data:

networks:
  app_net:
    external: true

